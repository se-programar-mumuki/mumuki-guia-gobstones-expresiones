      <img src="https://raw.githubusercontent.com/sagrado-corazon-alcal/mumuki-guia-fundamentos-primeros-programas-2020/master/assets/solucion5_1613666406346.png" class="pointer" onclick="selectImage(4)" alt="Tablero de tres por tres con una bolita en la celda cero uno, una bolita en la celda uno uno y una bolita en la celda uno cero"/>

      <input class="form-check-input m-1 mu-free-form-input" type="radio" name="board-example_image" id="radio_6" value="6" onclick="selectImage(6)"/>
      <label for="radio_6"></label>
    </div>
  </div>
</div>


<script>
  function setSolutionValue(imageIndex) {
    let value = {'board-example_image': imageIndex.toString()}
    $('#solution_content').attr('value', JSON.stringify(value));
  }

  function selectImage(imageIndex) {
    $(`#radio_${imageIndex}`).prop("checked", true);
    setSolutionValue(imageIndex);
    $('.mu-free-form-input').change(() => setSolutionValue(imageIndex));
  }

  function loadPreviousSolution() {
    let previousValue = $('#solution_content').val();
    if(previousValue) {
      let currentIndex = JSON.parse(previousValue)['board-example_image'];
      selectImage(Number.parseInt(currentIndex))
    }
  }

  loadPreviousSolution();
</script>
